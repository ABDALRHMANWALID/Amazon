<div class="cart session">
  <div class="container">
    <div class="group-products row-grid">
      <div class="single-product" *ngFor="let product of products; index as i">
        <div class="image" routerLink=":1">
          <img [src]="product.image" />
        </div>
        <div class="discount">{{ product.discount }}% OFF</div>
        <div class="icons">
          <a
            [class.active]="product.inFavourites"
            class="fav-icon"
            (click)="product.inFavourites = !product.inFavourites"
          >
            <mat-icon>favorite_border</mat-icon>
          </a>
          <a class="delete-icon" (click)="deleteCart(i)">
            <mat-icon>delete_outline</mat-icon>
          </a>
          <a
            class="share-icon"
            matTooltip="Copy Link"
            (click)="copyLinkProduct(product.id)"
          >
            <mat-icon>share</mat-icon>
          </a>
        </div>
        <div class="info-product">
          <div class="rating-stars">
            <div class="star" *ngFor="let star of product.rating">
              <mat-icon *ngIf="star == 1">star</mat-icon>
              <mat-icon *ngIf="star == 0.5">star_half</mat-icon>
              <mat-icon *ngIf="star == 0">star_border</mat-icon>
            </div>
          </div>
          <div class="name">{{ product.name }}</div>
          <div class="price">
            {{ product.price }} EGP / {{ product.lastPrice }} EGP
          </div>
          <div class="add_cart">
            <button
              mat-mini-fab
              color="orange"
              (click)="product.numCart = product.numCart + 1"
            >
              +
            </button>
            <mat-form-field appearance="outline" class="custom-border">
              <input matInput type="number" [(ngModel)]="product.numCart" />
            </mat-form-field>
            <button
              mat-mini-fab
              color="orange"
              (click)="product.numCart = product.numCart - 1"
              [disabled]="product.numCart <= 1"
            >
              -
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="summary">
      <ul class="summary-info">
        <li>
          <div class="name">Number of items</div>
          <div class="value">999</div>
        </li>
        <li>
          <div class="name">Total</div>
          <div class="value">999</div>
        </li>
        <li>
          <div class="name">Delivery</div>
          <div class="value">999</div>
        </li>
        <li>
          <div class="name">Subtotal</div>
          <div class="value">999</div>
        </li>
      </ul>
      <button mat-flat-button color="orange">Proceed to Buy</button>
    </div>
  </div>
</div>
